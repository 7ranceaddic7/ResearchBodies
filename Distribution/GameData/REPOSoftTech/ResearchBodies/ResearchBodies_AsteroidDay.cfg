//Adds the ResearchBodies Telescope capability to the stock infrared telescope (Asteroid Day)
@PART[InfraredTelescope]:FOR[ResearchBodies]
{	
	MODULE
	{
		name = ModuleTrackBodies
		scienceReward = 20
		difficulty = 4
		minAltitude = 200000
		maxTrackDistance = 40000000000
		electricChargeRequest = 10
		landed = false
		viewAngle = 12
		// requiresPart = true
		// requiredPart = ObservatoryBase
	}	
}